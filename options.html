<html>
<head><title>Rdio Player Control's Options</title></head>
<script type="text/javascript">
function getKeyCodes(){
    setDefaultValues();
    document.getElementsByName("fast_forward_button")[0].onkeydown = function(e){
      localStorage['rdio_player_fast_forward_key'] = e.keyCode;
    }
    document.getElementsByName("rewind_button")[0].onkeydown = function(e){
      localStorage['rdio_player_rewind_key'] = e.keyCode;
    }
    document.getElementsByName("pause_button")[0].onkeydown = function(e){
      localStorage['rdio_player_pause_key'] = e.keyCode;
    };
    document.getElementsByName("num_seconds")[0].onchange = function(e){
      localStorage['num_seconds'] = e.value;
    };
}
function setDefaultValues(){
  document.getElementsByName("fast_forward_button")[0].value = String.fromCharCode(localStorage['rdio_player_fast_forward_key']);
  document.getElementsByName("rewind_button")[0].value = String.fromCharCode(localStorage['rdio_player_rewind_key']);
  document.getElementsByName("pause_button")[0].value = String.fromCharCode(localStorage['rdio_player_pause_key']);
  document.getElementsByName("num_seconds")[0].value = localStorage['num_seconds'];
}
</script>
<body onload="getKeyCodes()">
<div class="input_div">
  <label for="fast_forward_button">Fast-Forward Hot Key</label>
  <input name="fast_forward_button" />
</div>
<div class="input_div">
  <label for="rewind_button">Rewind Hot Key</label>
  <input name="rewind_button" />
</div>
<div class="input_div">
  <label for="pause_button">Pause Hot Key</label>
  <input name="pause_button" />
</div>
<div class="input_div">
  <label for="num_seconds">Choose Number of Seconds</label>
  <select name="num_seconds" >
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>
<br>
</body>
</html>
