<html>
<head><title>Rdio Player Control's Options</title>
<script src="options.js"></script>
<style>
  .input_div label {
    float: left;
    width: 200px;
    margin-right: 20px;
  }
  .input_div input {
    width: 25px;
  }
  .error_msg{
    display: none;
    color: red;
  }
</style>
</head>
<body>
  <!-- TODO: validation warning.  only certain keys are allowed -->
  <div class="input_div">
    <label for="rewind_button">Rewind Hot Key</label>
    <input name="rewind_button" />
    <span class="error_msg" id="rewind_input_error_msg">That key choice is invalid</span>
  </div>
<div class="input_div">
  <label for="pause_button">Pause Hot Key</label>
  <input name="pause_button" />
  <span class="error_msg" id="pause_input_error_msg">That key choice is invalid</span>
</div>
<div class="input_div">
  <label for="fast_forward_button">Fast-Forward Hot Key</label>
  <input name="fast_forward_button" />
  <span class="error_msg" id="fase_forward_input_error_msg">That key choice is invalid</span>
</div>
<div class="input_div">
  <label for="num_seconds">Choose Number of Seconds</label>
  <select name="num_seconds" >
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>
<br>
</body>
</html>
